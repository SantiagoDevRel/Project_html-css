        type="text/css"

<body>

    <div class="header">
        <div class="banner">
            <div class="heading">
                  <h3>Welcome to my world</h3>
            </div>
        </div>

        <nav>
            <div class="logo">
                <img src="Files/Foto.jpeg" id="logo" alt="Me">
            
                <div class="title">
                    Santiago Trujillo Zuluaga
                </div>
            
            </div>

            <ul>
                <li>

        </nav>
        
    </div>

    
    <div class="contentContact">
        <div class="title">Title</div>
    </div>

    <div class="contactContainer">
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="John">

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Doe">

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Portugal">Portugal</option>
                <option value="USA">USA</option>
                <option value="India">India</option>
                <option value="Colombia">Colombia</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message</label>
            <textarea name="message" id="message" cols="20" rows="5"></textarea>
            <input type="submit" value="Submit">
        </form>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d99580.00554143201!2d-9.160203249999999!3d38.74362659999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd19331a61e4f33b%3A0x400ebbde49036d0!2sLisboa!5e0!3m2!1ses!2spt!4v1662635626919!5m2!1ses!2spt" 
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>




    </div>

  

    <blockquote class="quote">
